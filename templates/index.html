<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Weather</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1 style="color: gold; font-family: 'Courier New', Courier, monospace;">WEATHER CONDITIONS</h1>
    <form action="/weather">
      <input type="text" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" name="city" id="city" placeholder="Enter a City">
      <button type="submit" style="font-weight: bold; background-color: skyblue;">SEND</button>
    </form>
  </div>
</body>
</html>
